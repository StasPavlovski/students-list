<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Список студентов</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <script defer src="main.js"></script>
  <script>

    //   renderStudentsTable(SortArr(studentsList, 'surname', dir));
    //   document.getElementById('birth-date').max = new Date().toISOString().split('T')[0];
    // });

  </script>
  <style>
    tr,
    th,
    td {
      text-align: center;
      border: 1px solid #000;
    }

    tr:not(#head-row):hover {
      background-color: #007bff;
    }

    .button-delete {
      display: none;
      margin: auto;
      padding: 0 15px;
    }

    .student:hover .button-delete {
      display: block;
    }
  </style>
</head>

<body>
  <!-- Этап 1. Создайте верстку элементов, которые будут статичны (неизменны).  -->
  <div class="container mb-5 pt-4 pb-4">
    <form id="form" method="submit" class="form mb-4">
      <div class="form-row">
        <div class="col-md-4 mb-3">
          <input class="form-control" id="name" required placeholder="Имя" type="text">
        </div>
        <div class="col-md-4 mb-3">
          <input class="form-control" id="surname" required placeholder="Фамилия" type="text">
        </div>
        <div class="col-md-4 mb-3">
          <input class="form-control" id="midname" placeholder="Отчество (при наличии)" type="text">
        </div>
      </div>
      <div class="form-row">
        <div class="col-md-4 mb-3">
          <input class="form-control" id="birth-date" required placeholder="Дата рождения"
            onfocus="(this.type = 'date')" type="text" min="1900-01-01">
        </div>
        <div class="col-md-4 mb-3">
          <input class="form-control" id="study-year" required placeholder="Год начала обучения" type="number"
            min="2000" max="2024">
        </div>
        <div class="col-md-4 mb-3">
          <input class="form-control" id="faculty" required placeholder="Факультет" type="text">
        </div>
      </div>
      <div id="error" class="text-danger"></div>
      <button class="btn btn-primary">Добавить студента</button>
    </form>
    <div class="filters-n-table">
      <div id="filters" class="form-row mb-4">
        <div class="col col-sm-3 col-md-3">
          <input class="form-control" type="text" id="filterByFullName" placeholder="Фильтровать по ФИО...">
        </div>
        <div class="col col-sm-4 col-md-3">
          <input class="form-control" type="text" id="filterByFaculty" placeholder="Фильтровать по Факультету...">
        </div>
        <div class="col col-sm col-md">
          <input class="form-control" type="number" id="filterByStudyYearStart"
            placeholder="Фильтровать по году начала обучения...">
        </div>
        <div class="col col-sm col-md">
          <input class="form-control" type="number" id="filterByStudyYearEnd"
            placeholder="Фильтровать по году окончания обучения...">
        </div>
      </div>
      <div class="table">
        <table id="table" class="table table-bordered">
          <thead>
            <tr id="head-row">
              <th class="col-lg-2 col-md-2" id="full-name-th">Ф.И.О. студента</th>
              <th class="col-lg-2 col-md-2" id="faculty-th">Факультет</th>
              <th class="col-lg-2 col-md-2" id="birth-date-th">Дата рождения и возраст</th>
              <th class="col-lg-2 col-md-2" id="study-year-th">Годы обучения и номер курса</th>
            </tr>
          </thead>
        </table>
      </div>
    </div>
  </div>
</body>

</html>
